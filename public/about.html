<body>
    <h1>What is Pantry?</h1>

    Pantry is a kitchen assistant that helps you with the following things:

    <ul>
        <li>Keep a list of what you have on hand</li>
        <li>Track what's expiring soon so that you don't forget to use it</li>
        <li>Find recipes that use the ingredients you have</li>
        <li>and much more!</li>
    </ul>
</body>
